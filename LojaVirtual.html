# Loja-Virtual-JS-Puro
Loja Virtual com JavaScript Puro
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Teste js</title>
    <style>
        #produtos{
            max-width: 900px;
            margin: 0 auto;
            padding: 0 2%;
            display: flex;
        }
        #carrinho{
            max-width: 900px;
            margin: 0 auto;
            padding: 0 2%;
            display: block;
        }
        .produto-single{
            width: 33.3%;
            padding: 0 20px;
        }
    </style>
</head>
<body>
    <div id="produtos">
        <h2>Vitrine:</h2>
    </div>
    <h2>Carrinho:</h2>
    <div id="carrinho">
        
    </div>

    <script>
        const items =[
            {
                id: 0,
                nome:'Tenis',
                img:'icon-ios7-camera-outline-256.webp',
                quantidade:0
            },
            {
                id: 1,
                nome:'Short',
                img:'icon-ios7-camera-outline-256.webp',
                quantidade: 0
            },
            inicializarLoja = () =>{
                var containerProdutos = document.getElementById('produtos');
                items.map((val)=>{
                    console.log(val.nome);
                    containerProdutos.innerHTML += `
                    
                    <div class="produto-single">
                        <img src="`+val.img+`"
                        <p>`+val.nome+`</p>
                        <a key=`+val.id+` href="#">Adicionar ao carrinho</a>
                    </div>
                    
                    `;
                })
            }
            
        ]
        inicializarLoja();

        atualizarCarrinho = () => {
            var containercarrinho = document.getElementById('carrinho');
            containercarrinho.innerHTML = "";
                items.map((val) =>{
                    console.log(val.nome);
                    if(val.quantidade  > 0){
                    containercarrinho.innerHTML += `
                    <p>` +val.nome+ `|   quantidade: ` +val.quantidade+ `</p>
                    <hr>
                    `;
                    }
                })
        }
        var links = document.getElementsByTagName('a');

        for(var i = 0;i < links.length;i++){
            links[i].addEventListener("click",function () {
                let key  = this.getAttribute('key');
                items[key].quantidade++;
                atualizarCarrinho();
                return false;
            })
        }
    </script>
</body>
</html>
